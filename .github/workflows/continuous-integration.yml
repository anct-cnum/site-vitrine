name: Continuous Integration

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        cache: npm
        node-version-file: package.json
    - name: Install modules
      run: npm i --no-audit --prefer-offline
    - name: Lint
      run: npm run lint

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        cache: npm
        node-version-file: package.json
    - name: Install modules
      run: npm i --no-audit --prefer-offline
    - name: Test
      run: npm run test
